<h1>Edit Customer</h1>

<form action="{{ url_for( 'edit_customer', id=customer.ID)}}" method="POST">

    <input type="text" name="name" value="{{customer.name}}" placeholder="Name">
    <br><br>
    <input type="text" name="address" value="{{customer.address}}" placeholder="Address">
    <br><br>
    <input type="number" name="age" value="{{customer.age}}" placeholder="Age">
    <br><br>
    <input type="submit" value="submit">

</form>
